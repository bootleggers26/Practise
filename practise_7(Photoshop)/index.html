<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team</title>
    <link rel="stylesheet" href="fontmincss/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="team">
      <div class="container">
        <div class="team_inner">
          <h2 class="team_title">Team</h2>
          <div class="team_line"></div>
          <p class="team_text">
            We are a hardworking group, who's aim is to listen to your problems
            and to come up with the best solution possible. We follow the lates
            trenfs on the web to create custom talierd niche websites
          </p>

          <div class="cards">
            <div class="item">
              <img src="img/team1.png" alt="face" class="item_img" />
              <h3 class="item_title">Name</h3>
              <p class="item_text">Lead Developer</p>
              <div class="icons">
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </div>
            </div>

            <div class="item">
              <img src="img/team2.png" alt="face" class="item_img" />
              <h3 class="item_title">Name</h3>
              <p class="item_text">Lead Developer</p>
              <div class="icons">
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"
                  ><i class="fa fa-dribbble" aria-hidden="true"></i
                ></a>
                <a href="#"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </div>
            </div>

            <div class="item">
              <img src="img/team3.png" alt="face" class="item_img" />
              <h3 class="item_title">Name</h3>
              <p class="item_text">Lead Developer</p>
              <div class="icons">
                <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                <a href="#"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </div>
            </div>

            <div class="item">
              <img src="img/team4.png" alt="face" class="item_img" />
              <h3 class="item_title">Name</h3>
              <p class="item_text">Lead Developer</p>
              <div class="icons">
                <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                <a href="#"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
